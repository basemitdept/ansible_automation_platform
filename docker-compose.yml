services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ansible_automation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ansible_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ansible_automation"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://ansible_user:ansible_password@postgres:5432/ansible_automation
      FLASK_ENV: development
      ANSIBLE_SSH_USER: ansible
    volumes:
      - ./playbooks:/app/playbooks
      - ./backend:/app
    ports:
      - "5003:5000"
    networks:
      - ansible_network
    restart: unless-stopped

  frontend:
    build: ./frontend
    depends_on:
    
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - ansible_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - ansible_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ansible_network:
    driver: bridge 
