---
- name: History Demo - Clear IP Status Display
  hosts: all
  gather_facts: yes
  
  tasks:
    - name: Display execution start
      debug:
        msg: |
          ğŸš€ Starting execution on {{ inventory_hostname }}
          ğŸ“ IP Address: {{ ansible_default_ipv4.address | default('N/A') }}
          ğŸ‘¤ Connected as: {{ ansible_user_id }}
    
    - name: Basic connectivity test
      ping:
      register: ping_result
    
    - name: Show ping result
      debug:
        msg: "âœ… {{ inventory_hostname }} ({{ ansible_default_ipv4.address | default('N/A') }}): Connectivity confirmed"
      when: ping_result is succeeded
    
    - name: Create test directory
      file:
        path: "{{ ansible_env.HOME }}/history-demo-test"
        state: directory
        mode: '0755'
      register: dir_result
    
    - name: Show directory creation
      debug:
        msg: "ğŸ“ {{ inventory_hostname }} ({{ ansible_default_ipv4.address | default('N/A') }}): Test directory created"
      when: dir_result is succeeded
    
    # This task will fail on hosts with 'fail' in their name
    - name: Conditional failure simulation
      fail:
        msg: "âŒ Simulated failure on {{ inventory_hostname }} for history demo"
      when: "'fail' in inventory_hostname"
    
    # This task will fail on localhost for demonstration
    - name: Localhost failure simulation
      fail:
        msg: "âŒ Simulated localhost failure for history demo"
      when: "inventory_hostname == 'localhost'"
    
    - name: Create success marker
      copy:
        content: |
          HISTORY DEMO SUCCESS
          ===================
          Host: {{ inventory_hostname }}
          IP: {{ ansible_default_ipv4.address | default('N/A') }}
          User: {{ ansible_user_id }}
          Timestamp: {{ ansible_date_time.iso8601 }}
          Status: EXECUTION COMPLETED SUCCESSFULLY
          
          This file indicates that all tasks completed successfully on this host.
        dest: "{{ ansible_env.HOME }}/history-demo-test/success-{{ inventory_hostname }}.log"
        mode: '0644'
    
    - name: Final success message
      debug:
        msg: |
          ğŸ‰ SUCCESS: {{ inventory_hostname }} completed all tasks!
          ğŸ“ IP: {{ ansible_default_ipv4.address | default('N/A') }}
          âœ… Status: All operations successful
          ğŸ“„ Log file: ~/history-demo-test/success-{{ inventory_hostname }}.log 